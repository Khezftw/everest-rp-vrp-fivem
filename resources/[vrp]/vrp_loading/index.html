<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Loading</title>



	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="loader">
		<font color="#fff" id="texto">Tapando buracos das ruas</font>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script>
		var ramdom = Math.floor((Math.random() * 4) + 1);
		document.body.style.backgroundImage = "url('images/" + ramdom + ".jpg')";

		var itens = [
			"Tapando buracos das ruas",
			"Adicionando dinheiro nos caixas eletronicos",
			"Trancando carros",
			"Verificando passaporte",
			"Abastecendo ve√≠culos"
	]
	var index = 1;
		setInterval(function() {
			$("#texto").html(itens[index]);
			index++;
			if(index == 4){
				index = 0;
			}
		}, 5000);
	</script>
</body>

</html>
